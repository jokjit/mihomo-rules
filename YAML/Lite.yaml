    asn: https://cdn.jsdmirror.cn/gh/MetaCubeX/meta-rules-dat@release/GeoLite2-ASN.mmdb
geo-auto-update: true
geo-update-interval: 24
geosite-matcher: succinct

global-ua: clash.meta

etag-support: true
log-level: info
ipv6: true
external-controller: 0.0.0.0:9090
secret: ''
external-controller-cors:
    allow-origins:
    - '*'
    allow-private-network: true
unified-delay: true
tcp-concurrent: true

external-ui: ui
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"
external-doh-server: /dns-query
global-client-fingerprint: chrome
disable-keep-alive: true
keep-alive-idle: 15
keep-alive-interval: 15

experimental:
    quic-go-disable-gso: false
    quic-go-disable-ecn: false
    dialer-ip4p-convert: false
    
hosts:
    ntp.ntsc.ac.cn:
    - 114.118.7.161
    - 114.118.7.163
    dns.alidns.com:
    - 223.5.5.5
    - 223.6.6.6
    - 2400:3200:baba::1
    - 2400:3200::1
    
profile:
    store-selected: true
    store-fake-ip: true
    
sniffer:
    enable: true
    force-dns-mapping: true
    parse-pure-ip: true
    override-destination: false
    sniff:
        HTTP:
            ports:
            - 80
            - 8080-8880
            override-destination: true
        TLS:
            ports:
            - 443
            - 8443
        QUIC:
            ports:
            - 443
            - 8443
    force-domain:
    - +.v2ex.com
    skip-domain:
    - Mijia.Cloud.com
    skip-src-address:
    - 192.168.0.3/32
    skip-dst-address:
    - 192.168.0.3/32
    
tun:
    enable: true
    stack: mixed
    auto-route: true
    auto-detect-interface: true
    dns-hijack:
    - any:53
    - tcp://any:53
    mtu: 9000
    strict-route: true
    gso: true
    gso-max-size: 65536
    udp-timeout: 300
    endpoint-independent-nat: false
    
dns:
    enable: true
    cache-algorithm: arc
    prefer-h3: false
    use-hosts: true
    use-system-hosts: false
    respect-rules: true
    listen: 0.0.0.0:1053
    ipv6: true
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.0/15
    fake-ip-filter-mode: blacklist
    fake-ip-filter:
      - RULE-SET:Fakeip-Filter,Private,CN
    nameserver-policy:
      RULE-SET:CN,Private:
      - quic://223.5.5.5 
      - quic://223.6.6.6
    default-nameserver:
      - quic://223.5.5.5 
      - quic://223.6.6.6
      - 119.29.29.29
    nameserver:
      - https://cloudflare-dns.com/dns-query#h3=true
      - https://dns.google/dns-query#h3=true
      - quic://unfiltered.adguard-dns.com
    proxy-server-nameserver:
      - quic://223.5.5.5 
    direct-nameserver:
      - quic://223.5.5.5 
    direct-nameserver-follow-policy: true
      
proxies:
-   name: 🎯直连
    type: direct
-   name: 🚫拒绝
    type: reject
    
proxy-groups:
-  { name: 🚀节点选择, type: select, proxies: [♻️自动选择, 🟢手动选择, ⚡️负载均衡, 🔯故障转移, 🎯直连, 🇭🇰香港, 🇹🇼台湾, 🇯🇵日本, 🇺🇸美国, 🇸🇬新加坡, 🌐全部节点]} 
