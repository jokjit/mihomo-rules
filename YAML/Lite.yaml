mixed-port: 7890
allow-lan: true
bind-address: '*'
find-process-mode: strict
mode: rule
geodata-mode: false
geodata-loader: standard
geox-url:
    geoip: https://cdn.jsdmirror.cn/gh/MetaCubeX/meta-rules-dat@release/geoip.dat
    geosite: https://cdn.jsdmirror.cn/gh/MetaCubeX/meta-rules-dat@release/geosite.dat
